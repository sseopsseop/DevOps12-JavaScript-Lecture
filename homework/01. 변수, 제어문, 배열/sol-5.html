<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - 5</title>
</head>
<body>
    <script>
        for(let i = 0; i < 5; ++i){
            let str = "";
            for(let j = 0; j <= i; ++j){
                str += '*';
            }
            document.write(`${str}<br>`);
        }
    </script>
</body>
</html>
