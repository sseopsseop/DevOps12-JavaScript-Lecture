<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - 3</title>
</head>
<body>
    <script>
        const num = window.prompt("숫자를 입력하시오.");
        
        document.write('<h1 style="text-align:center;">짝수일까, 홀수일까</h1>');
        let str = "";
        if(num % 2 == 0){
            str += `<div style="text-align:center;">${num}은 짝수입니다.</div>`;
        }else{
            str += `<div style="text-align:center;">${num}은 홀수입니다.</div>`;
        }

        document.write(str);
    </script>
</body>
</html>
