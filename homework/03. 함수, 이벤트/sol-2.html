<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - 1</title>
</head>
<body>
    <script>

        const num1 = window.prompt("비교할 첫 번째 숫자 : ");
        const num2 = window.prompt("비교할 두 번째 숫자 : ");

        const compNum = (num1, num2) => {
            if(num1 > num2) alert(`${num1}이(가) ${num2}보다 큽니다.`);
            else if(num1 < num2) alert(`${num1}이(가) ${num2}보다 큽니다.`);
            else alert(`두 값이 같습니다.`);
        };

        compNum(num1, num2);

        
    </script>
</body>
</html>
