<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        for(let i = 2; i <= 9; ++i){
            document.write(`<h2>${i}단</h2>`);
            for(let j = 1; j <= 9; ++j){
                // document.write() 메소드는 모든 매개변수가 순서대로 문자열 결합이 이뤄진다.
                // document.write(`<p>${i} * ${j} = ${i * j}</p>`, "<br>");
                document.write(`<p>${i} * ${j} = ${i * j}</p>`);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
