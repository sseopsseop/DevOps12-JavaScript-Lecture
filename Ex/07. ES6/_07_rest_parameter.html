<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameter</title>
</head>
<body>
    <script>
        // 1. rest parameter는 함수로 전달되는 매개변수들을 배열로 묶어주는 기능
        // ...키워드와 변수명을 지정한다.
        const add = (...rest) => {
            console.log(rest);

            let sum = 0;

            for(let idx in rest) {
                sum += rest[idx];
            }

            console.log(sum);
        }

        add(1, 2, 3, 4, 5, 6, 7, 8, 100000);

        // 2. 특정 매개변수만 변수로 받고 나머지만 rest parameter 받기
        const mul = (num1, num2, ...nums) => {
            console.log(num1);
            console.log(num2);
            console.log(nums);

            let result = 1;

            result = result * num1 * num2;

            for(let idx in nums) {
                result *= nums[idx];
            }

            console.log(result);
        }

        mul(3, 4, 5, 6);
    </script>
</body>
</html>
