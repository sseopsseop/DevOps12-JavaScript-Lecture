<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript의 내장객체 - String</title>
</head>
<body>
    <script>
        const str1 = "javascript와 java는 전혀 다른 언어입니다.";
        const str2 = new String("javascript와 java는 전혀 다른 언어입니다.");

        // 1. charAt(index) 메소드: index 위치에 있는 문자를 문자열로 리턴하는 메소드
        console.log(`charAt(10): ${str1.charAt(10)}`);

        // 2. indexOf("문자/문자열") 메소드: 해당 문자열이 시작하는 index 리턴하는 메소드
        console.log(`indexOf("와"): ${str1.indexOf("와")}`);
        console.log(`indexOf("java"): ${str1.indexOf("java")}`);

        // 3. indexOf("문자/문자열", index) 메소드: index 이후의 문자열에서 매개변수로 주어진
        //                                         문자/문자열이 시작하는 index 리턴하는 메소드
        console.log(`indexOf("java", 10): ${str1.indexOf("java", 10)}`);

        // 4. substr(index, count) 메소드: index부터 count 개수만큼 자른 문자열을 리턴하는 메소드
        console.log(`substr(10, 14): ${str1.substr(10, 14)}`);

        // 5. substring(startIndex, endIndex) 메소드: startIndex ~ endIndex까지 자른 문자열을 리턴하는 메소드
        //                                            endIndex의 문자는 포함되지 않는다.
        console.log(`substring(10, 14): ${str1.substring(10, 14)}`);

        // 6. lastIndexOf("문자열") 메소드: 오른쪽부터 문자열을 찾은 첫 번째 index를 리턴하는 메소드
        console.log(`lastIndexOf("java"): ${str1.lastIndexOf("java")}`);

        // 7. replace("문자열1", "문자열2") 메소드: 처음 찾은 문자열1을 문자열2로 치환한 문자열을 리턴하는 메소드
        // Java의 replace는 찾은 모든 문자열1을 문자열2로 치환한 문자열을 리턴하는 데
        // JavaScript의 replace는 하나의 문자열만 치환한다.
        // 원본 문자열을 변경하지 않는다.
        console.log(`replace("java", "c"): ${str1.replace("java", "c")}`);
        console.log(str1);

        // 8. replaceAll("문자열1", "문자열2") 메소드: 문자열에서 찾은 몯느 문자열1을 문자열2로
        //                                          치환한 문자열을 리턴하는 메소드
        // 원본 문자열은 변경하지 않는다.
        console.log(`replaceAll("java", "c") : ${str1.replaceAll("java", "c")}`);

        // 9. split("문자열") 메소드 : 매개변수로 주어진 문자열을 기준으로 문자열을 잘라서
        //                           배열의 요소로 담아서 배열을 리턴하는 메소드
        const strArr = str1.split(" ");
        console.log(strArr);

        // 10. toUpperCase() 메소드 : 영문자를 모두 대문자로 변환한 문자열을 리턴하는 메소드
        //     toLowerCase() 메소드 : 영문자를 모두 소문자로 변환한 문자열을 리턴하는 메소드
        console.log(`toUpperCase() : ${str1.toUpperCase()}`);
        console.log(`toLowerCase() : ${str1.toLowerCase()}`);
        console.log(str1);

    </script>
</body>
</html>
